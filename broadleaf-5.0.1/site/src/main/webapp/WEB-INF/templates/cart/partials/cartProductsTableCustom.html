<table style="width: 100%">
	<thead>
		<tr>
			<th><span th:utext="#{cart.item}">Item</span></th>
			<th><span th:utext="#{cart.account}">Account</span></th>
			<th><span th:utext="#{cart.amount}">Amount</span></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="item : ${cart.orderItems}" th:object="${item}"
			th:id="${'productRow' + item.id}">
			<td><th:block
					th:unless="*{#lists.isEmpty(sku.productOptionValues)}"
					th:each="optionValue : *{sku.productOptionValues}">
					<img
						th:if="${optionValue.attributeValue == item.sku.skuMedia['primary']?.tags}"
						blc:src="@{*{sku.skuMedia['primary'].url} + '?thumbnail'}"
						width="60" th:alt="*{sku.name}" />

						th:if="${optionValue.attributeValue == item.sku.skuMedia['alt1']?.tags}"
						blc:src="@{*{sku.skuMedia['alt1'].url} + '?thumbnail'}" width="60"
						th:alt="*{sku.name}" />

						th:if="${optionValue.attributeValue == item.sku.skuMedia['alt2']?.tags}"

						th:alt="*{sku.name}" />
				</th:block> <img th:if="*{sku.skuMedia['primary'] != null}"
				blc:src="@{*{sku.skuMedia['primary']?.url} + '?thumbnail'}"
				width="60" th:alt="*{sku.name}" /></td>
			<td align="center"><span th:text="*{accountnumber}"></span></td>
			<td align="center"><span blc:price="*{amount}"></span></td>
