<th:block layout:decorator="layout/fullPageLayout" layout:fragment="content">
    <head>
        <title th:utext="${BLC_PAGE.description}"></title>
    </head>
    
    <section id="left_column">
        <header>
            <h1 th:utext="${BLC_PAGE.pageFields[title]}"></h1>
        </header>
        <div class="clearfix"></div>
        <div th:utext="${BLC_PAGE.pageFields[body]}"/>
    </section>
    
    <section id="right_column">
        <header>Coupons</header>
        <div id="options">
            <div class="section">
                 <ul th:unless="${coupons}" id="coupons" class="group">
                    <li th:each="coupon : ${coupons}" th:object="${coupon}" class="product_container"><h3 th:utext="*{name}"></h3></li>
                 </ul>
            </div>                                  
        </div>
    </section>  
</th:block>
